<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="theme-fs-md">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SocialV | Responsive Bootstrap 5 Admin Dashboard Template</title>
    <!-- Config Options -->
    <meta name="setting_options" content='{&quot;saveLocal&quot;:&quot;sessionStorage&quot;,&quot;storeKey&quot;:&quot;huisetting&quot;,&quot;setting&quot;:{&quot;theme_scheme_direction&quot;:{&quot;value&quot;:&quot;ltr&quot;},&quot;theme_scheme&quot;:{&quot;value&quot;:&quot;light&quot;},&quot;theme_color&quot;:{&quot;colors&quot;:{&quot;--{{prefix}}primary&quot;:&quot;#50b5ff&quot;,&quot;--{{prefix}}info&quot;:&quot;#d592ff&quot;},&quot;value&quot;:&quot;theme-color-default&quot;},&quot;sidebar_type&quot;:{&quot;value&quot;:[]},&quot;sidebar_menu_style&quot;:{&quot;value&quot;:&quot;navs-rounded-all&quot;},&quot;footer&quot;:{&quot;value&quot;:&quot;default&quot;}}}'>
    <!-- End Config Options -->
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class=" ">

<div class="wrapper">
    <section class="sign-in-page">
        <div id="container-inside">
            <div id="circle-small"></div>
            <div id="circle-medium"></div>
            <div id="circle-large"></div>
            <div id="circle-xlarge"></div>
            <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
            <div class="row no-gutters">
                <div class="col-md-6 text-center pt-5">
                    <div class="sign-in-detail text-white">
                        <div class="sign-slider overflow-hidden ">
                            <ul  class="swiper-wrapper list-inline m-0 p-0 ">
                                <li class="swiper-slide">
                                    <img src="/images/login.png" class="img-fluid mb-4" alt="logo" loading="lazy">
                                    <h4 class="mb-1 text-white">최근 트렌드</h4>
                                    <p>최근 24시간 인터넷 검색어 순위를 기반으로 요약 및 출처를 제공합니다.</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 pt-5 pt-5 pb-lg-0 pb-5 mt-xxl-5">
                    <div class="sign-in-from h-50 mt-xxl-5">
                        <h1 class="mb-4">Sign in</h1>
                        <div class="d-grid gap-2 ">
                            <button class="btn btn-success" type="button" th:onclick="'location.href=\'' + @{${@environment.getProperty('google.html.url')}} + '\''">구글 로그인</button>
                            <button class="btn btn-success" type="button" th:onclick="'location.href=\'' + @{${@environment.getProperty('kakao.html.url')}} + '\''">카카오 로그인</button>
                            <button class="btn btn-success" type="button" th:onclick="'location.href=\'' + @{${@environment.getProperty('naver.html.url')}} + '\''">네이버 로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="/js/libs.min.js"></script>

</body>
</html>
