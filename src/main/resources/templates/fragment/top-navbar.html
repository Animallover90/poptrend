<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="top-bar" class="iq-top-navbar">
    <nav class="nav navbar navbar-expand-lg navbar-light iq-navbar p-lg-0">
        <div class="container-fluid navbar-inner">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="d-flex align-items-center gap-2 iq-header-logo d-none d-lg-flex">
                    <svg width="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <img src="/images/logo.svg">
                    </svg>
                    <h3 class="logo-title d-none d-sm-block" data-setting="app_name">PopTrend</h3>
                </a>
            </div>
            <div class="d-block d-md-none">
                <a href="/" class="d-flex align-items-center gap-2 iq-header-logo">
                    <svg width="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <img src="/images/logo.svg">
                    </svg>
                    <h3 class="logo-title d-sm-block" data-setting="app_name">PopTrend</h3>
                </a>
            </div>
            <div class="iq-search-bar device-search  position-relative">
                <form th:id="searchForm" action="/" class="searchbox">
                    <a class="search-link d-none d-lg-block" th:href="|javascript:search()|">
                        <span class="material-symbols-outlined">search</span>
                    </a>
                    <input th:name="search" type="text" class="text search-input form-control bg-soft-primary  d-none d-lg-block"
                           placeholder="1개 단어만 입력해주세요.">
                    <a href="javascript:void(0);" class="d-lg-none d-flex" data-bs-toggle="modal"
                       data-bs-target="#searchModal">
                        <span class="material-symbols-outlined">search</span>
                    </a>
                </form>
                <div class="modal fade" id="searchModal" tabindex="-1" role="dialog"
                     aria-labelledby="searchModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="searchModalTitle">검색</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:id="searchModalForm" action="#" class="searchbox">
                                    <input th:name="search"
                                           type="text"
                                           class="text search-input form-control bg-soft-primary"
                                           placeholder="1개 단어만 입력해주세요.">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" onclick="modalSearch()">검색</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav navbar-list">
                <li class="nav-item">
                    <a href="/" class="d-flex align-items-center">
                        <i class="material-symbols-outlined">home</i>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/login" class="d-flex align-items-center ps-2 pb-sm-1">
                        <i class="material-symbols-outlined mt-sm-1 me-sm-1">login</i>
                        <div class="caption mt-sm-1 me-sm-4">
                            <h6 class="line-height">Login</h6>
                        </div>
                    </a>
                </li>

                <li class="nav-item dropdown d-none d-lg-block" sec:authorize="isAuthenticated()">
                    <a href="javascript:void(0);" class="d-flex align-items-center dropdown-toggle"
                       id="drop-down-arrow" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="${profile.profileImg}" class="img-fluid rounded-circle me-3" alt="user"
                             loading="lazy">
                        <div class="caption">
                            <h6 class="mb-0 line-height" th:text="|${profile.profileNickName}|">닉네임</h6>
                        </div>
                    </a>
                    <div class="sub-drop dropdown-menu caption-menu" aria-labelledby="drop-down-arrow">
                        <div class="card shadow-none m-0">
                            <div class="card-header ">
                                <div class="header-title">
                                    <h5 class="mb-0" th:text="|Hello ${profile.profileNickName}|">Hello Bni Cyst</h5>
                                </div>
                            </div>
                            <div class="card-body p-0 ">
                                <div class="d-flex align-items-center iq-sub-card border-0">
                                    <span class="material-symbols-outlined">
                                       line_style
                                    </span>
                                    <div class="ms-3">
                                        <a href="/member/profile" class="mb-0 h6">
                                            My Profile
                                        </a>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center iq-sub-card">
                                    <span class="material-symbols-outlined">
                                       logout
                                    </span>
                                    <div class="ms-3">
                                        <a href="/member/logout" class="mb-0 h6">
                                            Sign out
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>



            <div class=" border-top  top-header-responsive d-lg-none">
                <ul class="list-unstyled p-0 m-0 menu-list">
                    <li class="icon-class"><a href="/" class=""><i
                            class="material-symbols-outlined">home</i></a></li>
                    <li class="icon-class" sec:authorize="isAnonymous()"><a href="/login" class=""><span
                            class="material-symbols-outlined">person</span></a></li>
                    <li class="icon-class" sec:authorize="isAuthenticated()"><a href="/member/profile" class=""><span
                            class="material-symbols-outlined">person</span></a></li>
                    <li class="icon-class" sec:authorize="isAuthenticated()"><a href="/member/logout" class=""><span
                            class="material-symbols-outlined">logout</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
